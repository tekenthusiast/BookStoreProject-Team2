		<div class="container">	
        <header class="page-header header container-fluid" id="new_partner">

                <br>
                <h1>Welcome!</h1>
                <p id="thanks">We're loading your profile, just one moment...</p> 
                <p id="partnerName"></p>
                <p id="partnerType"></p>
                <p id="details"></p>
                <a class="btn btn-info btn-lg" href="partner_product.html">Add a product</a> 
                <br><br>
                <h1>Profile Settings</h1>
                <div>
                  <h4>Update Name</h4>
                  <form id="partner-name-update">
                      <div>
                          <input type="text" class="form-control" placeholder="Partner Name" id="partner-name">
						  </br>
                      </div>
                          <input id="sign-up" placeholder="Update Name" class="btn btn-info" onclick="performPartnerNameUpdate()">    
                  </form> 
                </div>
                <div>
                  <h4>Update Details</h4>
                  <form id="new-details">
                      <div>
                          <input type="text" class="form-control" placeholder="Details" id="partner-details">
                      </div>
					  </br>
                          <input id="sign-up" placeholder="Update Details" class="btn btn-info btn-lg" onclick="performPartnerDetailsUpdate()">    
                  </form>
                </div>
                <br><br>
                <h4>Delete your account</h4>
                <a class="btn btn-outline-secondary btn-lg" onclick="performPartnerDelete()">Delete</a>
