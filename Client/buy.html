				<div class = "container">
        <header class="page-header header container-fluid">
                <div class="checkout">

                </div>  
                <div class="address-payment">
                  <h3 class="feature-title"></h3>
                  <form>
                      <h3>Shipment Address</h3>
                      <div class="form-group">
                          <input type="text" class="form-control" placeholder="Street Address" id="street">
                      </div>
                      <div class="form-group">
                          <input type="text" class="form-control" placeholder="Unit number" id="unit-number">
                      </div>
                      <div class="form-group">
                              <input type="text" class="form-control" placeholder="City" id="city">
                      </div>
                      <div class="form-group">
                              <input type="text" class="form-control" placeholder="State" id="state">
                      </div>
                      <div class="form-group">
                            <input type="text" class="form-control" placeholder="Zip code" id="zip-code">
                      </div>
                      <h3>Payment Information</h3>
                      <div class="form-group">
                            <input type="text" class="form-control" placeholder="Card number" id="card-number">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Security code" id="security-code">
                        </div>
                        <div class="form-group">
                                <input type="text" class="form-control" placeholder="Expiration date" id="expiration">
                        </div>
