<!DOCTYPE html>
<html>
<head>
<title>Lakeshore Marketplace | Customers</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
        <nav class="navbar navbar-expand-md">
                <a class="navbar-brand" href="index.html">Lakeshore Marketplace</a>
                <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="main-navigation">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="customer.html">Customers</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="partner.html">Partners</a>
                    </li>
                  </ul>
                </div>   
                </nav>
		<div class = "container">
        <header class="page-header header container-fluid" id="new_customer">
                <div class="order">
                <h1>Thank you for your purchase!</h1>
                <p id="thanks">We're submitting your order, just one moment...</p> 
                <p id="productName"></p>
                <p id="customerName"></p>
                <p id="address"></p>
                <p id="invoice"></p>
                <p id="status"></p>
                </div>
                <div class="review">
                        <form>
                                <h3>Leave a review</h3>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Review Score" id="score">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Tell us what you thought about this product" id="body">
                                </div>
                                <input id="sign-up" placeholder="Submit" class="btn btn-info" onclick="performReview()">  
                            </form>
                </div>
                <div>
                    <br>
                    <h4>Delete your order</h4>
                    <a class="btn btn-outline-secondary btn-lg" onclick="performOrderDelete()">Delete</a> 
                    <p>THIS IS A PERMANENT OPERATION - USE WITH CAUTION</p>
                </div>
        </header> 
	</div>		
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="order.js"></script>
  </body>

</html>
