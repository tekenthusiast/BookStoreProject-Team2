<body>
        <nav class="navbar navbar-expand-md">
                <a class="navbar-brand" href="index.html">Lakeshore Marketplace</a>
                <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="main-navigation">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="customer.html">Customers</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="partner.html">Partners</a>
                    </li>
                  </ul>
                </div>   
                </nav>
				<div class = "container"
        <header class="page-header header container-fluid" id="new_customer">
                <div class="customer_profile">
                <br>
                <h1>Welcome!</h1>
                <p id="thanks">We're loading your profile, just one moment...</p> 
                <p id="firstName"></p>
                <p id="lastName"></p>
                <p id="phoneNumber"></p>
                <a class="btn btn-outline-secondary btn-lg" href="products.html">See what's for sale</a> 
                <br><br>
                <h1>Profile Settings</h1>
                <div>
                  <h4>Update First Name</h4>
                  <form id="first-name-update">
                      <div>
                          <input type="text" class="form-control" placeholder="First name" id="first-name">
                      </div>
					  </br>
                          <input id="sign-up" placeholder="Update First Name" class="btn btn-info" onclick="performCustomerFirstNameUpdate()">    
                  </form> 
                </div>
                <div>
				</br>
                    <h4>Update Last Name</h4>
                    <form id="last-name-update">
                        <div>
                            <input type="text" class="form-control" placeholder="Last name" id="last-name">
                        </div>
						</br>
                            <input id="sign-up" placeholder="Update Last Name" class="btn btn-info" onclick="performCustomerLastNameUpdate()">    
                    </form>
                </div>
                <div>
				</br>
                  <h4>Update Phone Number</h4>
                  <form id="phone-number-update">
                      <div>
                          <input type="text" class="form-control" placeholder="Phone Number" id="phone-number">
						  </br>
                      </div>
                          <input id="sign-up" placeholder="Update Phone Number" class="btn btn-info" onclick="performCustomerPhoneNumberUpdate()">    
                  </form>
                </div>
                <br><br>
                <h4>Delete your account</h4>
                <a class="btn btn-outline-secondary btn-lg" onclick="performCustomerDelete()">Delete</a> 
                <p>THIS IS A PERMANENT OPERATION - USE WITH CAUTION</p>
                </div>
        </header> 
	</div>
